<!DOCTYPE html>
<html>
    <head>

        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

        <!-- JQuery -->
        <script src="rsrcs/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="rsrcs/bootstrap.css">

        <!-- CSS -->
        <link rel="stylesheet" href="clock.css">

        <!-- JS -->
        <script src="clock.js"></script>
    </head>
    <body>
        <div class="header text-center">
            <h2 id="title">Pomodoro</h2>
        </div>
        <div class="container">
            <!-- Controls -->
            <div class="row text-center">
                <div class="col-sm-6 controls">
                    <p>Break Length</p>
                    <div class="btn-group">
                        <button class="control" id="break-add">+</button>
                        <p id="break-length">5</p>
                        <button class="control" id="break-minus">-</button>
                    </div>
                </div>
                <div class="col-sm-6 controls">
                    <p>Session Length</p>
                    <div class="btn-group">
                        <button class="control" id="sess-add">+</button>
                        <p id="session-length">25</p>
                        <button class="control" id="sess-minus">-</button>
                    </div>
                </div>
            </div>

            <!-- Clock -->
            <div class="clock text-center">
                <h3 id="mode">Session</h3>
                <h3 id="timer">25</h3>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer text-center">
            <p>Coded by
                <a href="https://dgibson314.github.io" target="_blank">David</a>
            </p>
        </div>
    </body>
</html>

    </body>
</html>
